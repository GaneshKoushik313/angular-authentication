<mat-card class="mt-35">
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h2>Register</h2>
            <mat-form-field class="full-width-input">
                <input required type="text" matInput placeholder="First Name" formControlName="firstName">
                <mat-error *ngIf="firstName.invalid && firstName.touched">
                    First Name is Required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <input required type="text" matInput placeholder="Last Name" formControlName="lastName">
                <mat-error *ngIf="lastName.invalid && lastName.touched">
                    Last Name is Required
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <input required type="email" matInput placeholder="Email" formControlName="email">
                <mat-error *ngIf="email.invalid && email.touched">
                    Please Provide a Valid Email Address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <input required type="number" matInput placeholder="Phone Number" formControlName="phone">
                <mat-error *ngIf="phone.invalid && phone.touched">
                    Phone Number is Required
                </mat-error>
            </mat-form-field>
            <button mat-raised-button [disabled]="registerForm.invalid" class="mt-6" color="primary">Register</button>
            <div class="d-flex justify-content-center mt-2">
                <a class="d-block text-center">Already have an Account?</a>
                <a routerLink="login" class="pointer text-dark-purple ml-2 fw-500">Login</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
