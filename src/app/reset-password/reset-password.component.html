<mat-card class="mt-35">
    <mat-card-content>
        <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">
            <h2>Forgot Password</h2>
            <mat-error *ngIf="password_incorrect">
                Passwords Not Matching
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput type="email" readonly placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <input matInput (ngModelChange)="matchPassword()" type="password" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <input matInput (ngModelChange)="matchPassword()" type="password" placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-form-field>
            <button mat-raised-button [disabled]="forgotPassword.invalid" class="mt-6" color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
