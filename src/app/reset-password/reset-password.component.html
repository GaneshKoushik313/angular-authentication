<mat-card class="mt-35">
    <mat-card-content>
        <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">
            <h2>Forgot Password</h2>
            <mat-error *ngIf="forgotPassword.value.password !== forgotPassword.value.confirmPassword && confirmPassword.valid">
                Passwords Not Matching
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput type="email" readonly placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <mat-icon class="icon_placement" (click)="show_password = !show_password">remove_red_eye</mat-icon>
                <input matInput [type]="show_password ? 'text' : 'password'" placeholder="Password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="full-width-input mt-3">
                <mat-icon class="icon_placement" (click)="show_confirm_password = !show_confirm_password">remove_red_eye</mat-icon>
                <input matInput [type]="show_confirm_password ? 'text' : 'password'" placeholder="Confirm Password" formControlName="confirmPassword">
            </mat-form-field>
            <button mat-raised-button [disabled]="forgotPassword.invalid" class="mt-6" color="primary">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
